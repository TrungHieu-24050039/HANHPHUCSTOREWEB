<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HẠNH PHÚC . STORE | SPA Mockup Chuyên Nghiệp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="book-app">

        <header class="app-header">
            <div class="header-main">
                <a href="#home" class="logo" data-page="home">HẠNH PHÚC <span style="color: #ffcc00;">. STORE</span></a>
                <form id="search-form" class="search-bar">
                    <input type="text" id="search-input" placeholder="Tìm kiếm sách, tác giả..." required> 
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class="user-actions">
                    <span id="user-status-area"></span> 
                    <a href="#cart" class="cart-icon" data-page="cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="badge">0</span>
                    </a>
                </div>
            </div>
            <nav class="main-nav-bar">
                <ul id="main-nav-list">
                    </ul>
            </nav>
        </header>

        <main id="app-container" class="app-container">
            <div id="page-content"></div>
        </main>

        <div id="modal-container" class="modal">
            <div class="modal-content" id="modal-content">
                <span class="close-btn" onclick="APP.Utils.closeModal()">&times;</span>
                <h3 class="auth-title" id="modal-title" style="text-align: left;">Thông báo</h3> 
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
